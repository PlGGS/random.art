name: Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write     # OIDC for Deno Deploy auth
      contents: read      # checkout

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      # If you actually have a build task (e.g., bundling, copying assets), keep this.
      # Otherwise you can remove it.
      - name: Build
        run: deno task build

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "random-art"
          # Make this a plain file path, relative to root (no file://)
          entrypoint: ./server.production.ts
          # Use "." or omit root altogether (empty string can confuse things)
          root: .
          # Include everything the entrypoint imports at runtime
          include: |
            deno.json
            deno.lock
            build
            package.json
            server.production.ts
            # add these if your entrypoint uses them:
            import_map.json
            src
